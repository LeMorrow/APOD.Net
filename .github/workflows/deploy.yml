name: Deploy

on: 
  push:
    branches: 
      - "release"
  pull_request:
    branches: 
      - "release"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    - name: Install DocFX
      run: |
        dotnet tool install docfx --tool-path ~/home/runner/work/APOD.Net/APOD.Net --version "3.0.0-*" --add-source https://www.myget.org/F/docfx-v3/api/v2
        pwd
        ls

    - name: Generate static documentation with DocFX
      run: |
        pwd
        ls
        docfx restore
        docfx build docs/docfx.json
        echo -----
        dir docs
        echo -----
        dir docs/api
        echo -----
        dir docs/_site

    - name: Deploy documentation to gh-pages branch
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: release
        BRANCH: gh-pages
        FOLDER: docs/_site
